<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskManager</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__nav__logo">
          <img
            src="./assets/img/humberger.png"
            alt="menu"
            class="header__nav__logo-img"
          />
          <span class="header__nav__logo-span">TaskManager</span>
        </div>
        <div class="header__nav__profil">
          <img
            src="./assets/img/nav_user-avatar.png"
            alt="profil"
            class="header__nav__profil-img"
          />
        </div>
      </nav>
    </header>
    <main class="main">
      <aside class="main__aside">
        <menu>
          <li>
            <img src="./assets/img/plus.png" alt="" /><a href="#">créer</a>
          </li>
          <li>
            <img src="./assets/img/home.png" alt="" /><a href="#">Accueil</a>
          </li>
          <li>
            <img src="./assets/img/check.png" alt="" /><a href="#"
              >Mes tâches</a
            >
          </li>
          <li>
            <img src="./assets/img/mdi_bell.png" alt="" /><a href="#"
              >Boîte de recéption</a
            >
          </li>
        </menu>
        <div class="main__aside__category">
          <span>Categories</span><img src="./assets/img/icplusw.png" alt="" />
        </div>
      </aside>
      <section class="main__section">
        <h1 class="main__section-h1">Acceuil</h1>
        <div class="main__section__nav">
          <div class="main__section__nav__taches">
            <span class="main__section__nav__taches-nb">(5)</span
            ><span class="main__section__nav__taches-tache"
              >Tâches Prioritaire</span
            >
          </div>
          <div class="main__section__nav__taches">
            <span class="main__section__nav__taches-nb">(5)</span
            ><span class="main__section__nav__taches-tache"
              >Tâches Términées</span
            >
          </div>
          <div class="main__section__nav__taches">
            <span class="main__section__nav__taches-nb">(5)</span
            ><span class="main__section__nav__taches-tache"
              >Collaborateurs</span
            >
          </div>
        </div>
        <div class="main__section__widgets">
          <div class="main__section__widgets__head">
            <img
              src="assets/img/user-avatar.png"
              alt="profil"
              class="main__section__widgets__head-img"
            />
            <ul class="main__section__widgets__head__lists">
              <li>A venir</li>
              <li>En retard</li>
              <li>Terminée</li>
            </ul>
          </div>
          <div class="main__section__widgets__taches">
            <span class="main__section__widgets__taches-new"
              ><img src="./assets/img/icplus.png" alt="" />Créer</span
            >
            <ul class="main__section__widgets__taches__lists"></ul>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
