<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskManager</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__nav__logo">
          <div class="header__nav__logo__div">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-menu header__nav__logo-hover"
            >
              <line x1="4" x2="20" y1="12" y2="12" />
              <line x1="4" x2="20" y1="6" y2="6" />
              <line x1="4" x2="20" y1="18" y2="18" />
            </svg>
          </div>
          <span class="header__nav__logo-span">TaskManager</span>
        </div>
        <div class="header__nav__profil">
          <img
            src="./assets/img/nav_user-avatar.png"
            alt="profil"
            class="header__nav__profil-img"
          />
        </div>
      </nav>
    </header>
    <main class="main">
      <aside class="main__aside">
        <menu class="main__aside__lists">
          <li
            class="main__aside__lists__item main__aside_lists__item-active"
            id="newCreateTask"
          >
            <img src="./assets/img/plus.png" alt="" /><a href="#">créer</a>
          </li>
          <li class="main__aside__lists__item">
            <img src="./assets/img/home.png" alt="icon menu" /><a
              href="#"
              id="acceuil"
              >Accueil</a
            >
          </li>
          <li class="main__aside__lists__item">
            <img src="./assets/img/check.png" alt="icon menu" /><a href="#"
              >Mes tâches</a
            >
          </li>
          <li class="main__aside__lists__item">
            <img src="./assets/img/mdi_bell.png" alt="icon menu" /><a href="#"
              >Boîte de recéption</a
            >
          </li>
        </menu>
        <div class="main__aside__category">
          <span>Categories</span
          ><img
            src="./assets/img/icplusw.png"
            alt="plus"
            class="main__aside__category-img"
            id="addNewcategory"
          />
          <div class="main__aside__category__modal" id="modalCategory">
            <div class="main__aside__category__modal__container">
              <img
                src="assets/img/cat.png"
                alt="cat"
                class="main__aside__category__modal__container__addCategory-img"
              />
              <span>New</span>
            </div>
          </div>
        </div>
      </aside>
      <section class="main__section">
        <h1 class="main__section-h1">Mes Tâches</h1>

        <div class="main__section__widgets">
          <div class="main__section__widgets__body">
            <div class="main__section__widgets__body__menu">
              <div class="main__section__widgets__body__menu__btn">
                <button type="button">Ajouter Tâches</button>
              </div>
              <ul class="main__section__widgets__body__menu__lists">
                <li>Filtre</li>
                <li>Tri</li>
                <li></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="main__section__modal" id="main__section__modal">
          <div class="main__section__modal__container">
            <div class="main__section__modal__container__head">
              <span class="main__section__modal__container__head-label"
                >Nouvelle tâche</span
              >
              <div class="main__section__modal__container__span">
                <span id="hidden" class="hidden"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-minus"
                  >
                    <path d="M5 12h14" /></svg
                ></span>
                <span id="close"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-x"
                  >
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" /></svg
                ></span>
              </div>
            </div>
            <form class="main__section__modal__container__form" id="addNewTask">
              <div class="main__section__modal__container__form__input">
                <input
                  type="text"
                  name="tache"
                  id="titleTache"
                  placeholder="Nom de tâche"
                  class="inputTache"
                />
              </div>
              <div class="main__section__modal__container__form__input">
                <label for="categorie">Categories</label>
                <select
                  name="categories"
                  id="categories"
                  class="inputCategories"
                >
                  <option value="Personnel">Personnel</option>
                  <option value="Creer hamburger menu">
                    Creer hamburger menu"
                  </option>
                </select>
              </div>
              <div class="main__section__modal__container__form__input">
                <label>Pour :</label>
                <span id="userValue">Patrick</span>
              </div>
              <div class="main__section__modal__container__form__input">
                <label for="priorite">Priorite</label>
                <select name="priorite" id="priorities" class="inputPriorite">
                  <option value="haut">Haut</option>
                  <option value="moyen">Moyen</option>
                  <option value="bas">Bas</option>
                </select>
              </div>
              <div class="main__section__modal__container__form__input">
                <label for="statut">Statut</label>
                <select name="priorite" id="status" class="inputStatut">
                  <option value="0">A venir</option>
                  <option value="1">En retard</option>
                  <option value="2">Términée</option>
                </select>
              </div>
              <div class="main__section__modal__container__form__input">
                <textarea
                  name="description"
                  rows="10"
                  cols="50"
                  id="descriptions"
                  class="description"
                ></textarea>
              </div>
              <div class="main__section__modal__container__form__btn">
                <div class="main__section__modal__container__form__input__left">
                  <img src="assets/img/icplus.png" alt="" />
                </div>
                <div
                  class="main__section__modal__container__form__input__right"
                >
                  <button
                    type="submit"
                    class="main__section__modal__container__form__btn-btn"
                    id="createTask"
                  >
                    <img
                      src="./assets/img/plus.png"
                      alt="create img"
                      class="main__section__modal__container__form__btn-img"
                    />Créer une tâche
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
